{include file='course/default_new/header'/}
<style type="text/css">
    body{background: #121011;}
</style>
<div class="topcontent teacher clearfix">
    <div id="sliderx" class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                    {if condition="$imgs.$count.pic_cover"}
                    <img src="{:__IMG($imgs.$count.pic_cover)}">
                    {else/}
                    <img src="__TEMP__/{$style}/public/images/temp/noImg.png">
                    {/if}
                </a>
            </div>
            <!-- 第一张 -->
            {volist name="imgs" id="img" key="k"}
            <div class="mui-slider-item">
                <a href="#">
                    {if condition="$img.pic_cover"}
                    <img src="{:__IMG($img.pic_cover)}">
                    {else/}
                    <img src="__TEMP__/{$style}/public/images/temp/noImg.png">
                    {/if}
                </a>
            </div>
            {/volist}
            <div class="mui-slider-item">
                <a href="#">
                    <img src="images/temp/zp2.jpg">
                </a>
            </div>
            <div class="mui-slider-item">
                <a href="#">
                    <img src="images/temp/zp3.jpg">
                </a>
            </div>
            <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                    {if condition="$imgs.0.pic_cover"}
                    <img src="{:__IMG($imgs.0.pic_cover)}">
                    {else/}
                    <img src="__TEMP__/{$style}/public/images/temp/noImg.png">
                    {/if}
                </a>
            </div>
        </div>
        <div class="mui-slider-indicator">
            <div class="mui-indicator mui-active"></div>
            <div class="mui-indicator"></div>
        </div>
    </div>
</div>

<script src="mui/js/mui.js"></script>
<script type="text/javascript">
    mui('body').on('tap', 'a', function () {
        document.location.href = this.href;
    })
</script>
<script type="text/javascript" charset="utf-8">
    var gallery = mui('.mui-slider');
    gallery.slider({
        interval: 5000//自动轮播周期，若为0则不自动播放，默认为0；
    });
</script>
</body>
</html>
